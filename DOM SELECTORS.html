<html>
  <head>
    <title>DOM SELECTORS</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
       var ms=document.querySelector("h1")
       ms.style.color="red"
      }

      function changeH3() {
        var nt=document.querySelectorAll("h3");
        for (var i = 0; i < nt.length; i++) {
        nt[i].style.color="green";
        }
      }

      function changeH5() {
        var ms=document.querySelectorAll("h5")
        for(let i=0;i<ms.length;i++){
          ms[i].style.color="blue";
        }
        
      }

      function changeGreen() {
        var ms=document.querySelectorAll(".green")
        for(let i=0;i<ms.length;i++){
          ms[i].style.color="green";
        }
      }

      function changeRed() {
        var ms=document.querySelectorAll(".red")
        for(let i=0;i<ms.length;i++){
          ms[i].style.color="red";
        }
      }

      function changeBlue() {
        var ms=document.querySelectorAll(".blue")
        for(let i=0;i<ms.length;i++){
          ms[i].style.color="blue";
        }
      }
    </script>
  </body>
</html>
